<script>
$(document).ready(function(){
  listing();
});

function listing() {
  $.ajax({
    type: "GET",
    url: "/matchoverview",
    data: {},
     success: function(response){
     let gameStats = response;
     $("#gameStats").html("") // 기존꺼 날려버리기
     for (let i = 0; i < gameStats.length; i++) {
      let  matchOverview = make_card(gameStats[i]);
      $("#gameStats").append(matchOverview);
     }
      console.log(response)
    }
  })
}

function make_card(bookmark) {
return `
<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action list-group-item-primary">
      ${bookmark["team"]}
      ${bookmark["eventType"]} 
      ${bookmark["score"]}
      ${bookmark["shoot"]}
      ${bookmark["playType"]}
      ${bookmark["shootMethod"]}
      ${bookmark["errorOpponent"]}
      ${bookmark["setpiece"]}
      
        </a>
    </div>
`;
}
    </script>
